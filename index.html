<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
   <link rel="stylesheet" href=" src/styles.css" />
    <script src="https://kit.fontawesome.com/a07f3c3415.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Weather Live</h1>
<form class="searching-form" id="search-form">
    <div class="row">
        <div class="col-9">
            <input type="email" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input"
                class="form-control shadow-sm" />
        </div>
        <div class="col-3">
            <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" />
            </div>
            <div class="col-3">
                <button class="btn btn-success w-100" id="current-location-button">
                    Current
                </button>
        </div>
    </div>
</form>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h2 id="city">
                            Berlin
                        </h2>
                        <h5 class="card-title" id = "date">Sunday 13:19</h5> 
                        <img src="https://image.flaticon.com/icons/png/128/146/146199.png" alt="Sun">
                        <span class="temperature" id="temperature">19</span>
                        <span class="units">
                            <a href="#" id="celsius-link">°C</a> |
                            <a href="#" id="fahrenheit-link">°F</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <p class="card-title">Monday</p>
                    <p class="card-text">22.02</p>
                    <h5>Berlin</h5>
                    <img src="https://image.flaticon.com/icons/png/128/146/146199.png" alt="Sun">
                    <h5>13°C</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <p class="card-title">Tuesday</p>
                    <p class="card-text">23.02</p>
                    <h5>Berlin</h5>
                    <img src="https://image.flaticon.com/icons/png/128/146/146199.png" alt="Sun">
                    <h5>16°C</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <p class="card-title">Wednesday</p>
                    <p class="card-text">24.02</p>
                    <h5>Berlin</h5>
                    <img src="https://image.flaticon.com/icons/png/128/146/146199.png"
                        alt="Sun">
                    <h5>18°C</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <p class="card-title">Thursday</p>
                    <p class="card-text">25.02</p>
                    <h5>Berlin</h5>
                    <img src= "https://image.flaticon.com/icons/png/128/146/146199.png"
                        alt="Sun">
                    <h5>17°C</h5>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
